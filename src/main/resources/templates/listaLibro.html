<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace ="/fragmento/head :: head"></head>
       
    
    <body>
        <div>
            <nav th:replace= "/fragmento/navbar :: nav"></nav>
             <table class="table">
  <thead>
    <tr>
      
      <th scope="col">Isbn</th>
      <th scope="col">titulo</th>
      <th scope="col">ejemplares</th>
      <th scope="col">autor</th>
      <th scope="col">Editorial</th>
      <th scope="col" sec:authorize="hasRole('ADMIN')">Accion</th>
     
     
    </tr>
  </thead>
  <tbody th:each="libro:${libros}">
    <tr>
      <th scope="row" th:text="${libro.isbn}"></th>
      
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.ejemplares}"></td>
      <td th:text="${libro.autor.nombre}"></td><!-- comment -->
       <td th:text="${libro.editorial.nombre}"></td>
       <td>
  <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}">Modificar</a>
       </td>
    </tr>
    
  </tbody>
</table> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
