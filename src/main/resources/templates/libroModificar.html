<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace ="/fragmento/head :: head"></head>
       
    
    <body>
        <div>
            <nav th:replace= "/fragmento/navbar :: nav"></nav>
             <h2> Modificar libro</h2>
            <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="Post">
                
               
                <input hidden type="number" name="isbn" th:value="${libro.isbn}"><br>
                 <input type="text" name="titulo" th:value="${libro.titulo}"><br>
                  <input type="number" name="ejemplares" th:value="${libro.ejemplares}"><br>
                
                  <select name="idAutor">
                      <option>Seleccionar Autor</option>
                      <option th:each="autor: ${autores}"
                              th:value="${autor.id}"
                              th:text="${autor.nombre}"/>
                </select><br>
                  <select name="idEditorial">
                      <option>Seleccionar Editoriales</option>
                       <option th:each="editorial: ${editoriales}"
                              th:value="${editorial.id}"
                              th:text="${editorial.nombre}"/>
                </select><br>
                <!--
                <div th:if="${error != null}">
                <p th:text="${error}"></p>
                </div>
                <div th:if="${exito != null}">
                <p th:text="${exito}"></p>
                </div>
      1-->
                 <button type="submit">Enviar</button>
            </form>
        
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
